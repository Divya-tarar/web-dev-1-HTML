<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Form</title>
</head>
<body>
    <h1>Registered Form</h1>
    <form>
        
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname">
        
        <br>
        <br>

        
        <label for="email">Email:</label>
        <input type="email" id="email">
        
        <br>
        <br>

        
        <label for="password">Password:</label>
        <input type="password" id="password">
        
        <br>  
        <br>

        
        <label>Gender:</label>
        <input type="radio" id="gender">Male
        <label></label>

        <input type="radio" id="gender">Female
        <label></label>

        <input type="radio" id="gender">Other
        <label></label>
        
        <br>
        <br>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" cols="40"></textarea>
        
        <br>
        <br>

        <input type="register" value="register via input">
        <button type="submit">Register</button>


    </form>
</body>
</html>
